<div class="popular-card">
  <div class="popular-card__image" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" (click)="goTo(5)">
    <div class="popular-card__image__hover" *ngIf="isHovered">
      <div class="popular-card__image__hover__play">
        <ArrowIcon/>
      </div>
    </div>
  </div>
  <div class="popular-card__info">
    <div class="popular-card__info__title" (click)="goTo(5)">
      {{ data.title }}
    </div>
    <div class="popular-card__info__subtitle">
      <ng-container *ngFor="let genre of data.genres.split(', '); let last = last">
        <span class="popular-card__info__subtitle__genre">{{ genre }}</span><span *ngIf="!last">, </span>
      </ng-container>
    </div>
  </div>
</div>
