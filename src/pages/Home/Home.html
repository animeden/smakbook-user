<Page [$page]="'home'">
  <div class="home">
    <div class="home__row">
      <div class="home__item-holder home__item-holder__popular">
        <div class="home__item-holder__title">
          <HotSpringsIcon/>
          Популярні
        </div>
        <div class="home__item-holder__items">
          <PopularCard *ngFor="let item of $popular | slice:0:3" [data]="item"/>
        </div>
      </div>

      <Slider/>
    </div>

    <div class="home__row">
      <div class="home__item-holder home__item-holder__genre">
        <div class="home__item-holder__title">
          <GlobeIcon/>
          Країни
        </div>
        <div class="home__item-holder__items">
        </div>
      </div>

      <LatestUpdates/>
    </div>

    <Categories/>
  </div>
</Page>
