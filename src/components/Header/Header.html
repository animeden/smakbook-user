<div class="header__switch">
  <div [class]="returnClass( 'home')" (click)="goTo('')">Головна</div>
  <div [class]="returnClass( 'readingRoom')" (click)="goTo('reading-room')">Читальня
  </div>
  <div [class]="returnClass('aboutUs')" (click)="goTo( 'about-us')">Про нас</div>
</div>
<Logo [$size]="'120px'" [$font]="'20px'" (click)="goTo( '')" class="header__logo"/>
<div class="header__tools">
  <div class="header__tools__search">
  <span class="header__tools__search__icon">
    <DandruffIcon/>
  </span>
    <input class="header__tools__search__input"
           [(ngModel)]="searchTxt"
           (input)="handleSearchChange($event)"
           placeholder="Пошук..."/>
  </div>
  <div class="header__tools__items">
    <SenseiIcon class="header__tools__items__icon" (click)="goTo('/login')"/>
    <MoonIcon class="header__tools__items__icon" (click)="toggleTheme()"  *ngIf="themeService.getTheme() === 'light'"/>
    <SunIcon class="header__tools__items__icon" (click)="toggleTheme()"  *ngIf="themeService.getTheme() === 'dark'"/>
  </div>
</div>
